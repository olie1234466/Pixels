<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #000;
      border: 3px solid white;
      touch-action: none;
    }
    #intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
    }
    #intro h1 {
      font-size: 48px;
      margin: 0;
      color: lime;
    }
    #intro p {
      font-size: 24px;
      margin-top: 20px;
      color: white;
    }
  </style>
</head>
<body>

<div id="intro">
  <h1>PIXELS</h1>
  <p>Tap to Start</p>
</div>

<canvas id="game" width="400" height="400"></canvas>

<script>
window.addEventListener("load", () => {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const intro = document.getElementById("intro");
  let gameStarted = false;

  // Player setup
  const groundY = 300;
  let player = {
    x: 180,
    y: groundY - 20,
    size: 20,
    vx: 0,
    vy: 0,
    onGround: true
  };
  const gravity = 0.6;
  let startX = 0;
  let startY = 0;

  // Start game on tap (only after load)
  intro.addEventListener("click", () => {
    intro.style.display = "none";
    gameStarted = true;
  });

  // Swipe controls
  canvas.addEventListener("touchstart", e => {
    if(!gameStarted) return;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });

  canvas.addEventListener("touchend", e => {
    if(!gameStarted) return;

    let endX = e.changedTouches[0].clientX;
    let endY = e.changedTouches[0].clientY;

    let dx = endX - startX;
    let dy = endY - startY;

    // Jump
    if (dy < -30 && player.onGround) {
      player.vy = -12;
      player.onGround = false;

      // Diagonal
      if (Math.abs(dx) > 20) {
        player.vx += dx > 0 ? 5 : -5;
      }
    } else {
      // Horizontal swipe only
      if (Math.abs(dx) > Math.abs(dy)) {
        player.vx += dx > 0 ? 4 : -4;
      }
    }
  });

  function update() {
    if(!gameStarted) return;

    // Gravity
    player.vy += gravity;

    // Move
    player.x += player.vx;
    player.y += player.vy;

    // Ground collision
    if (player.y + player.size >= groundY) {
      player.y = groundY - player.size;
      player.vy = 0;
      player.onGround = true;
    }

    // Wrap-around walls
    if (player.x + player.size < 0) player.x = canvas.width - player.size;
    if (player.x > canvas.width) player.x = 0;

    // Friction
    player.vx *= 0.9;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground (gray)
    ctx.fillStyle = "#888";
    ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

    // Player
    ctx.fillStyle = "lime";
    ctx.fillRect(player.x, player.y, player.size, player.size);
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
});
</script>

</body>
</html>
