<!DOCTYPE html>
<html>
<head>
  <title>Pixels</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #111;
    }
  </style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let player = {
    x: 190,
    y: 190,
    size: 20
  };

  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.size, player.size);
</script>

</body>
</html>
